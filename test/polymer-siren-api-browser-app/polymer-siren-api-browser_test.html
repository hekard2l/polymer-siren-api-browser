<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-siren-api-browser test</title>

    <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/polymer-siren-api-browser.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template strip-whitespace>
        <polymer-siren-api-browser></polymer-siren-api-browser>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template strip-whitespace>
        <polymer-siren-api-browser prop1="new-prop1"></polymer-siren-api-browser>
      </template>
    </test-fixture>

    <script>
      suite('polymer-siren-api-browser', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.prop1, 'polymer-siren-api-browser');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello polymer-siren-api-browser!');
        });

        test('setting a property on the element works', function() {
          // Create a test fixture
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.prop1, 'new-prop1');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
        });

      });
    </script>


  </body>
</html>
